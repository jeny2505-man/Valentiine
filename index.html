<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey Mumma üï∑Ô∏è</title>

    <!-- Cool Font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #8b0000, #000000);
            font-family: 'Anton', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #ffffff;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 60px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            border: 2px solid rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red;
        }

        p {
            font-size: 1.4rem;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .buttons {
            margin-top: 35px;
        }

        button {
            font-family: 'Anton', sans-serif;
            font-size: 1.1rem;
            padding: 14px 32px;
            margin: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
        }

        .yes {
            background: #b30000;
            color: white;
            box-shadow: 0 0 15px red;
        }

        .yes:hover {
            transform: scale(1.05);
        }

        .no {
            background: transparent;
            color: white;
            border: 2px solid white;
            position: absolute;
        }

        .web {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.25;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>MUMMA</h1>
        <p>Will you be my Valentine?</p>

        <div class="buttons">
            <button class="yes" onclick="yesClicked()">YES</button>
            <button class="no" id="noBtn">NO</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("I LOVE YOU MY BUTTERFLY‚ù§Ô∏èüï∑Ô∏è");
        }

        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        for (let i = 0; i < 12; i++) {
            let web = document.createElement("div");
            web.className = "web";
            web.innerHTML = "üï∏Ô∏è";
            web.style.left = Math.random() * 100 + "vw";
            web.style.animationDuration = (6 + Math.random() * 6) + "s";
            document.body.appendChild(web);
        }
    </script>

</body>
</html>
